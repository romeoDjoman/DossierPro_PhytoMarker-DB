<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Observation - PhytoMarker-DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800" x-data="{ sidebarOpen: false }">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 flex flex-col transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0">
            <div class="h-16 flex items-center px-6 border-b border-gray-200">
                <h1 class="text-xl font-bold text-green-700">PhytoMarker-DB</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="index.html"
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    Dashboard
                </a>
                <a href="search_advanced.html"
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Advanced Search
                </a>
                <a href="add_observation.html"
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-gray-100 rounded-lg">
                    <svg class="w-5 h-5 mr-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Add Observation
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
                <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 focus:outline-none lg:hidden">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none">
                        <path d="M4 6h16M4 12h16M4 18h7" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>
                <h2 class="text-xl font-bold text-gray-900 lg:hidden">Add Observation</h2>
                <div class="w-full"></div> <!-- Spacer -->
                <div class="flex items-center flex-shrink-0">
                    <span class="hidden sm:inline text-sm font-medium mr-3">Dr. Evelyn Reed</span>
                    <img class="h-9 w-9 rounded-full object-cover"
                        src="https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&w=100"
                        alt="User avatar">
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
                <h2 class="text-3xl font-bold text-gray-900 mb-8 hidden lg:block">Add New Phenotype Observation</h2>
                <div class="max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-lg border border-gray-200">
                    <form class="space-y-6">
                        <div><label for="plant-id" class="block text-sm font-medium text-gray-700">Select Plant
                                ID</label><input type="text" id="plant-id" placeholder="Search by Plant ID..."
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        </div>
                        <div><label for="obs-date" class="block text-sm font-medium text-gray-700">Observation
                                Date</label><input type="date" id="obs-date" value="2023-10-27"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        </div>
                        <div><label for="trait" class="block text-sm font-medium text-gray-700">Select
                                Trait</label><select id="trait"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                <option>Disease Resistance</option>
                                <option>Plant Height</option>
                                <option>Yield</option>
                            </select></div>
                        <div><label for="obs-value" class="block text-sm font-medium text-gray-700">Observation Value /
                                Score</label><input type="text" id="obs-value" placeholder="e.g., 4 or 85 cm"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        </div>
                        <div><label for="observer" class="block text-sm font-medium text-gray-700">Observer's
                                Name</label><input type="text" id="observer" value="Dr. Evelyn Reed"
                                class="mt-1 block w-full border-gray-300 bg-gray-50 rounded-md shadow-sm sm:text-sm">
                        </div>
                        <div><label for="notes" class="block text-sm font-medium text-gray-700">Notes
                                (Optional)</label><textarea id="notes" rows="4"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"></textarea>
                        </div>
                        <div class="pt-4"><button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">Save
                                Observation</button></div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
